<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة العملاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-container {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .add { background: #3498db; color: white; }
    .edit { background: #f1c40f; }
    .delete { background: #e74c3c; color: white; }
    .contract { background: #2ecc71; color: white; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2980b9;
      color: white;
    }
    img {
      max-width: 70px;
      max-height: 70px;
    }
  </style>
</head>
<body>

<h1>نظام إدارة العملاء</h1>

<div class="form-container">
  <input type="text" id="clientName" placeholder="اسم العميل">
  <input type="text" id="clientPhone" placeholder="رقم الهاتف">
  <input type="text" id="estimateURL" placeholder="رابط صورة عرض السعر">
  <input type="text" id="drawingsURL" placeholder="رابط صورة الرسومات">
  <button class="add" onclick="addClient()">➕ إضافة عميل</button>
</div>

<input type="text" id="searchInput" placeholder="ابحث بالاسم أو الكود">
<table id="clientsTable">
  <thead>
    <tr>
      <th>الكود</th>
      <th>اسم العميل</th>
      <th>رقم الهاتف</th>
      <th>عرض السعر</th>
      <th>الرسومات</th>
      <th>الخيارات</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove, set, push, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDgOby-sJuIUs8iCErmqtiMbqMuND5ZtCo",
    authDomain: "ala5tsas-alturkey-stats.firebaseapp.com",
    databaseURL: "https://ala5tsas-alturkey-stats-default-rtdb.firebaseio.com",
    projectId: "ala5tsas-alturkey-stats",
    storageBucket: "ala5tsas-alturkey-stats.appspot.com",
    messagingSenderId: "649675735929",
    appId: "1:649675735929:web:f90a49614895c6958ea5a8",
    measurementId: "G-X2FHKZT21J"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const clientsRef = ref(db, 'clients');
  const contractsRef = ref(db, 'contracts');

  const tbody = document.querySelector("#clientsTable tbody");
  const searchInput = document.getElementById("searchInput");

  window.addClient = () => {
    const name = document.getElementById("clientName").value;
    const phone = document.getElementById("clientPhone").value;
    const estimate = document.getElementById("estimateURL").value;
    const drawings = document.getElementById("drawingsURL").value;
    if (!name || !phone || !estimate || !drawings) return alert("يرجى تعبئة جميع الحقول");

    const newRef = push(clientsRef);
    set(newRef, {
      code: newRef.key,
      name,
      phone,
      estimate,
      drawings
    });

    document.getElementById("clientName").value = "";
    document.getElementById("clientPhone").value = "";
    document.getElementById("estimateURL").value = "";
    document.getElementById("drawingsURL").value = "";
  };

  onValue(clientsRef, snapshot => {
    const data = snapshot.val();
    tbody.innerHTML = "";
    if (data) {
      Object.entries(data).forEach(([id, client]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${client.code}</td>
          <td>${client.name}</td>
          <td>${client.phone}</td>
          <td><img src="${client.estimate}" alt="عرض السعر"></td>
          <td><img src="${client.drawings}" alt="الرسومات"></td>
          <td>
            <button class="edit" onclick="editClient('${id}')">تعديل</button>
            <button class="delete" onclick="deleteClient('${id}')">حذف</button>
            <button class="contract" onclick="confirmContract('${id}')">تأكيد العقد</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
  });

  window.editClient = async (id) => {
    const snapshot = await get(child(ref(db), 'clients/' + id));
    if (snapshot.exists()) {
      const client = snapshot.val();
      const name = prompt("الاسم:", client.name);
      const phone = prompt("رقم الهاتف:", client.phone);
      const estimate = prompt("رابط عرض السعر:", client.estimate);
      const drawings = prompt("رابط الرسومات:", client.drawings);
      if (name && phone && estimate && drawings) {
        set(ref(db, 'clients/' + id), {
          code: id,
          name,
          phone,
          estimate,
          drawings
        });
      }
    }
  };

  window.deleteClient = (id) => {
    if (confirm("هل أنت متأكد من الحذف؟")) {
      remove(ref(db, 'clients/' + id));
    }
  };

  window.confirmContract = async (id) => {
    const snapshot = await get(child(ref(db), 'clients/' + id));
    if (snapshot.exists()) {
      const client = snapshot.val();
      const contract = prompt("رابط صورة العقد:");
      const accounts = prompt("رابط صورة الحسابات:");
      if (contract && accounts) {
        await set(ref(db, 'contracts/' + id), {
          code: client.code,
          name: client.name,
          phone: client.phone,
          contract,
          accounts
        });
        window.location.href = 'contract.html';
      }
    }
  };

  searchInput.addEventListener("input", () => {
    const filter = searchInput.value.toLowerCase();
    const rows = tbody.querySelectorAll("tr");
    rows.forEach(row => {
      const name = row.children[1].textContent.toLowerCase();
      const code = row.children[0].textContent.toLowerCase();
      row.style.display = name.includes(filter) || code.includes(filter) ? "" : "none";
    });
  });
</script>
</body>
</html>
