<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة العملاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
      font-weight: bold;
    }
    .edit { background-color: #ffc107; }
    .delete { background-color: #dc3545; color: white; }
    .contract { background-color: #28a745; color: white; }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>جدول العملاء</h1>
<input type="text" id="searchInput" placeholder="ابحث بالاسم أو الكود">
<table id="clientsTable">
  <thead>
    <tr>
      <th>الكود</th>
      <th>اسم العميل</th>
      <th>رقم الهاتف</th>
      <th>عرض السعر</th>
      <th>الرسومات</th>
      <th>الخيارات</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove, set, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDgOby-sJuIUs8iCErmqtiMbqMuND5ZtCo",
    authDomain: "ala5tsas-alturkey-stats.firebaseapp.com",
    databaseURL: "https://ala5tsas-alturkey-stats-default-rtdb.firebaseio.com",
    projectId: "ala5tsas-alturkey-stats",
    storageBucket: "ala5tsas-alturkey-stats.firebasestorage.app",
    messagingSenderId: "649675735929",
    appId: "1:649675735929:web:f90a49614895c6958ea5a8",
    measurementId: "G-X2FHKZT21J"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const clientsRef = ref(db, 'clients');
  const contractsRef = ref(db, 'contracts');

  const tbody = document.querySelector("#clientsTable tbody");
  const searchInput = document.getElementById("searchInput");

  function renderClients(data) {
    tbody.innerHTML = "";
    Object.entries(data).forEach(([id, client]) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${client.code}</td>
        <td>${client.name}</td>
        <td>${client.phone}</td>
        <td><img src="${client.estimate}" alt="عرض السعر" width="80"></td>
        <td><img src="${client.drawings}" alt="الرسومات" width="80"></td>
        <td>
          <button class="edit" onclick="editClient('${id}')">✏️ تعديل</button>
          <button class="delete" onclick="deleteClient('${id}')">🗑️ حذف</button>
          <button class="contract" onclick="confirmContract('${id}')">📑 تأكيد العقد</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  onValue(clientsRef, snapshot => {
    const data = snapshot.val();
    if (data) renderClients(data);
  });

  window.deleteClient = (id) => {
    if (confirm("هل أنت متأكد من حذف هذا العميل؟")) {
      remove(ref(db, 'clients/' + id));
    }
  };

  window.editClient = (id) => {
    const name = prompt("أدخل اسم العميل الجديد:");
    const phone = prompt("أدخل رقم الهاتف:");
    const estimate = prompt("رابط صورة عرض السعر:");
    const drawings = prompt("رابط صورة الرسومات:");
    if (name && phone && estimate && drawings) {
      set(ref(db, 'clients/' + id), {
        code: id,
        name,
        phone,
        estimate,
        drawings
      });
    }
  };

  window.confirmContract = async (id) => {
    const snapshot = await import("https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js").then(module =>
      module.get(ref(db, 'clients/' + id))
    );
    if (snapshot.exists()) {
      const client = snapshot.val();
      await set(ref(db, 'contracts/' + id), {
        code: client.code,
        name: client.name,
        phone: client.phone,
        contract: prompt("رابط صورة العقد:"),
        accounts: prompt("رابط صورة الحسابات:")
      });
      window.location.href = "contract.html";
    }
  };

  searchInput.addEventListener("input", () => {
    const filter = searchInput.value.toLowerCase();
    const rows = tbody.querySelectorAll("tr");
    rows.forEach(row => {
      const name = row.children[1].textContent.toLowerCase();
      const code = row.children[0].textContent.toLowerCase();
      row.style.display = name.includes(filter) || code.includes(filter) ? "" : "none";
    });
  });
</script>
</body>
</html>
