<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>إدارة العملاء</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* Blue */
            --primary-dark: #0056b3;
            --secondary-color: #6c757d; /* Gray */
            --accent-color: #28a745; /* Green for success/add */
            --danger-color: #dc3545; /* Red for delete/warning */
            --background-light: #f8f9fa;
            --background-dark: #e9ecef;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --card-background: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        /* Buttons outside the table */
        .top-buttons {
            display: flex;
            justify-content: flex-start; /* Align to start (right in RTL) */
            margin-bottom: 20px;
            gap: 15px; /* Space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
            text-decoration: none; /* For anchor tags */
            display: inline-block; /* For anchor tags to behave like buttons */
            text-align: center;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-add {
            background-color: var(--accent-color);
        }

        .btn-add:hover {
            background-color: #218838; /* Darker green */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px var(--shadow-light);
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners apply to table content */
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: var(--background-dark);
        }

        tr:hover {
            background-color: #e2e6ea;
            transition: background-color 0.3s ease;
        }

        input[type="text"] {
            width: calc(100% - 16px); /* Account for padding */
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
            font-size: 0.95em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        .actions button {
            padding: 8px 15px;
            margin: 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
        }

        .actions button:hover {
            transform: translateY(-2px);
        }

        .actions .confirm-btn {
            background-color: var(--accent-color);
        }

        .actions .confirm-btn:hover {
            background-color: #218838;
        }

        .actions .edit-btn {
            background-color: var(--secondary-color);
        }

        .actions .edit-btn:hover {
            background-color: #5a6268;
        }

        .actions .contract-btn {
            background-color: var(--primary-color);
        }

        .actions .contract-btn:hover {
            background-color: var(--primary-dark);
        }

        img {
            max-width: 100px;
            max-height: 80px;
            border-radius: 4px;
            object-fit: contain;
            border: 1px solid var(--border-color);
            padding: 2px;
            background-color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h2 {
                font-size: 1.8em;
            }

            .top-buttons {
                justify-content: center; /* Center buttons on small screens */
            }

            .action-btn {
                width: 100%; /* Full width for buttons */
                margin-bottom: 10px;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid var(--border-color);
                margin-bottom: 10px;
                border-radius: 8px;
                overflow: hidden;
            }

            td {
                border: none;
                border-bottom: 1px solid var(--border-color);
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td:last-child {
                border-bottom: none;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                right: 6px;
                width: 45%;
                padding-left: 10px;
                font-weight: 600;
                text-align: left;
                color: var(--primary-color);
            }

            .actions button {
                display: block;
                width: calc(100% - 6px);
                margin-bottom: 5px;
            }
        }
    </style>

    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { getDatabase, ref, set, remove, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        import { database } from './firebase-config.js';

        let rowCount = 0; // This should ideally be handled by fetching the max code from Firebase or using push() for unique IDs.

        // Function to add a new row for client input
        window.addRow = function () {
            const tableBody = document.getElementById("tableBody");
            // Find the next available code by iterating existing rows or checking max code in DB
            let nextCode = 1;
            if (tableBody.rows.length > 0) {
                const lastRowCode = parseInt(tableBody.rows[tableBody.rows.length - 1].cells[0].innerText);
                nextCode = lastRowCode + 1;
            }

            // Fallback for rowCount, but prefer getting max code from DB on load for accuracy
            if (nextCode <= rowCount) {
                nextCode = rowCount + 1;
            }

            const row = tableBody.insertRow();
            row.setAttribute('data-code', nextCode);

            row.innerHTML = `
                <td data-label="الكود">${nextCode}</td>
                <td data-label="اسم العميل"><input type="text" id="name-${nextCode}" placeholder="اسم العميل"></td>
                <td data-label="رقم الهاتف"><input type="text" id="phone-${nextCode}" placeholder="رقم الهاتف"></td>
                <td data-label="رابط عرض السعر"><input type="text" id="offer-${nextCode}" placeholder="رابط عرض السعر"></td>
                <td data-label="رابط الرسومات"><input type="text" id="drawing-${nextCode}" placeholder="رابط الرسومات"></td>
                <td data-label="التحكم" class="actions">
                    <button onclick="confirmRow('${nextCode}')" class="confirm-btn">تأكيد</button>
                    <button onclick="editRow('${nextCode}')" class="edit-btn">تعديل</button>
                    <button onclick="sendToContract('${nextCode}')" class="contract-btn">عقد</button>
                </td>
            `;
            rowCount = nextCode; // Update rowCount
        };

        // Confirm and save row data
        window.confirmRow = async function (code) {
            const nameInput = document.getElementById(`name-${code}`);
            const phoneInput = document.getElementById(`phone-${code}`);
            const offerInput = document.getElementById(`offer-${code}`);
            const drawInput = document.getElementById(`drawing-${code}`);

            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            const offerURL = offerInput.value.trim();
            const drawURL = drawInput.value.trim();

            if (!name || !phone || !offerURL || !drawURL) {
                alert("يرجى ملء كل الحقول ووضع روابط الصور.");
                return;
            }

            try {
                await set(ref(database, "clients/" + code), {
                    name: name,
                    phone: phone,
                    offerImage: offerURL,
                    drawingImage: drawURL
                });

                // Update the table row to display text and images instead of inputs
                const row = document.querySelector(`tr[data-code='${code}']`);
                if (row) {
                    row.children[1].innerText = name;
                    row.children[2].innerText = phone;
                    row.children[3].innerHTML = `<img src="${offerURL}" alt="عرض السعر" onerror="this.src='https://via.placeholder.com/100x80?text=No+Image'; alert('Failed to load image for offer URL: ${offerURL}');" />`;
                    row.children[4].innerHTML = `<img src="${drawURL}" alt="الرسومات" onerror="this.src='https://via.placeholder.com/100x80?text=No+Image'; alert('Failed to load image for drawing URL: ${drawURL}');" />`;
                }

                alert("✅ تم الحفظ وتثبيت البيانات بنجاح!");
                // Optionally reload to ensure consistency with initial load
                // location.reload();
            } catch (error) {
                console.error("Error confirming row:", error);
                alert("❌ حدث خطأ أثناء الحفظ. الرجاء المحاولة مرة أخرى.");
            }
        };

        // Edit row (convert back to inputs)
        window.editRow = async function (code) {
            try {
                const dbRef = ref(database);
                const snapshot = await get(child(dbRef, `clients/${code}`));

                if (!snapshot.exists()) {
                    alert("البيانات غير موجودة بعد في قاعدة البيانات. يرجى الضغط على 'تأكيد' أولاً لحفظها.");
                    return;
                }

                const data = snapshot.val();
                const row = document.querySelector(`tr[data-code='${code}']`);

                if (row) {
                    row.children[1].innerHTML = `<input type="text" id="name-${code}" value="${data.name || ''}">`;
                    row.children[2].innerHTML = `<input type="text" id="phone-${code}" value="${data.phone || ''}">`;
                    row.children[3].innerHTML = `<input type="text" id="offer-${code}" value="${data.offerImage || ''}" placeholder="رابط عرض السعر">`;
                    row.children[4].innerHTML = `<input type="text" id="drawing-${code}" value="${data.drawingImage || ''}" placeholder="رابط الرسومات">`;
                }
                alert("تم تحويل الحقول إلى وضع التعديل. بعد الانتهاء، اضغط 'تأكيد' لحفظ التغييرات.");
            } catch (error) {
                console.error("Error editing row:", error);
                alert("❌ حدث خطأ أثناء تجهيز التعديل. الرجاء المحاولة مرة أخرى.");
            }
        };

        // Send client to contracts page (move data to 'contracts' node)
        window.sendToContract = async function (code) {
            if (!confirm("هل أنت متأكد من نقل هذا العميل إلى صفحة العقود وحذفه من هنا؟")) {
                return;
            }
            try {
                const dbRef = ref(database);
                const snapshot = await get(child(dbRef, `clients/${code}`));
                if (!snapshot.exists()) {
                    alert("البيانات غير موجودة لهذا العميل. يرجى الضغط على 'تأكيد' أولاً لحفظها.");
                    return;
                }

                const data = snapshot.val();

                // Move data to 'contracts'
                await set(ref(database, "contracts/" + code), {
                    name: data.name,
                    phone: data.phone,
                    contractImage: data.offerImage, // Offer image becomes contract image
                    accountsImage: data.drawingImage // Drawing image becomes accounts image
                });

                // Remove data from 'clients'
                await remove(ref(database, "clients/" + code));
                alert("✅ تم النقل إلى صفحة العقود بنجاح!");
                location.reload(); // Reload to reflect changes
            } catch (error) {
                console.error("Error sending to contract:", error);
                alert("❌ حدث خطأ أثناء النقل. الرجاء المحاولة مرة أخرى.");
            }
        };

        // Load saved data when the page opens
        window.onload = function () {
            const dbRef = ref(database, "clients");
            const tableBody = document.getElementById("tableBody");

            get(dbRef).then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnap) => {
                        const code = childSnap.key;
                        const data = childSnap.val();

                        const row = tableBody.insertRow();
                        row.setAttribute('data-code', code); // Set data-code attribute

                        row.innerHTML = `
                            <td data-label="الكود">${code}</td>
                            <td data-label="اسم العميل">${data.name || ''}</td>
                            <td data-label="رقم الهاتف">${data.phone || ''}</td>
                            <td data-label="عرض السعر"><img src="${data.offerImage || 'https://via.placeholder.com/100x80?text=No+Image'}" alt="عرض السعر" onerror="this.src='https://via.placeholder.com/100x80?text=Error';" /></td>
                            <td data-label="الرسومات"><img src="${data.drawingImage || 'https://via.placeholder.com/100x80?text=No+Image'}" alt="الرسومات" onerror="this.src='https://via.placeholder.com/100x80?text=Error';" /></td>
                            <td data-label="التحكم" class="actions">
                                <button onclick="confirmRow('${code}')" class="confirm-btn">تأكيد</button>
                                <button onclick="editRow('${code}')" class="edit-btn">تعديل</button>
                                <button onclick="sendToContract('${code}')" class="contract-btn">عقد</button>
                            </td>
                        `;
                        // Update rowCount to ensure new rows get unique codes
                        if (parseInt(code) > rowCount) {
                            rowCount = parseInt(code);
                        }
                    });
                } else {
                    tableBody.innerHTML = `<tr><td colspan="7">لا توجد بيانات عملاء حالياً. ابدأ بإضافة عميل جديد!</td></tr>`;
                }
            }).catch(error => {
                console.error("Error loading clients:", error);
                tableBody.innerHTML = `<tr><td colspan="7" style="color:var(--danger-color);">حدث خطأ أثناء تحميل العملاء.</td></tr>`;
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <a href="contract.html" class="action-btn btn-primary">📄 صفحة العقود</a>
            <button onclick="addRow()" class="action-btn btn-add">➕ إضافة عميل جديد</button>
        </div>

        <h2>📋 إدارة العملاء</h2>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>الكود</th>
                    <th>اسم العميل</th>
                    <th>رقم الهاتف</th>
                    <th>عرض السعر</th>
                    <th>الرسومات</th>
                    <th colspan="3">التحكم</th> </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</body>
</html>
