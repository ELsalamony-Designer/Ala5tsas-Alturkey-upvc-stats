<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة بيانات العملاء</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    #search {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .confirm { background-color: #2ecc71; color: white; }
    .edit { background-color: #f39c12; color: white; }
    .contract { background-color: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h1>قائمة العملاء</h1>
  <input type="text" id="search" placeholder="ابحث باسم العميل أو بالكود...">
  <table id="dataTable">
    <thead>
      <tr>
        <th>الكود</th>
        <th>اسم العميل</th>
        <th>رقم العميل</th>
        <th>عرض السعر</th>
        <th>الرسومات</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgOby-sJuIUs8iCErmqtiMbqMuND5ZtCo",
      authDomain: "ala5tsas-alturkey-stats.firebaseapp.com",
      databaseURL: "https://ala5tsas-alturkey-stats-default-rtdb.firebaseio.com",
      projectId: "ala5tsas-alturkey-stats",
      storageBucket: "ala5tsas-alturkey-stats.appspot.com",
      messagingSenderId: "649675735929",
      appId: "1:649675735929:web:f90a49614895c6958ea5a8",
      measurementId: "G-X2FHKZT21J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, "clients");

    const tableBody = document.getElementById("tableBody");
    const searchInput = document.getElementById("search");

    function renderTable(data) {
      tableBody.innerHTML = "";
      Object.entries(data).forEach(([key, item]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${key}</td>
          <td>${item.name}</td>
          <td>${item.phone}</td>
          <td><img src="${item.offer}" width="100"></td>
          <td><img src="${item.drawing}" width="100"></td>
          <td>
            <button class="confirm">تأكيد</button>
            <button class="edit">تعديل</button>
            <button class="contract" onclick="goToContract('${key}', '${item.name}', '${item.phone}')">عقد</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    onValue(dataRef, (snapshot) => {
      const data = snapshot.val();
      if (data) renderTable(data);
    });

    searchInput.addEventListener("input", () => {
      const searchValue = searchInput.value.toLowerCase();
      const rows = tableBody.querySelectorAll("tr");
      rows.forEach(row => {
        const name = row.children[1].textContent.toLowerCase();
        const id = row.children[0].textContent.toLowerCase();
        row.style.display = (name.includes(searchValue) || id.includes(searchValue)) ? "" : "none";
      });
    });

    window.goToContract = (id, name, phone) => {
      localStorage.setItem("contract_id", id);
      localStorage.setItem("contract_name", name);
      localStorage.setItem("contract_phone", phone);
      window.location.href = "contract.html";
    }
  </script>
</body>
</html>
