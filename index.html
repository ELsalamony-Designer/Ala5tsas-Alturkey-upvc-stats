<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول العملاء</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .search {
      max-width: 500px;
      margin: 0 auto 20px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    img {
      max-width: 80px;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .confirm-btn { background: #28a745; color: white; }
    .edit-btn { background: #ffc107; color: black; }
    .contract-btn { background: #17a2b8; color: white; }
  </style>
</head>
<body>
  <h1>📊 جدول العملاء</h1>
  <div class="search">
    <input type="text" id="searchInput" placeholder="ابحث باسم العميل أو الكود...">
  </div>
  <table id="clientsTable">
    <thead>
      <tr>
        <th>الكود</th>
        <th>اسم العميل</th>
        <th>رقم الهاتف</th>
        <th>عرض السعر</th>
        <th>الرسومات</th>
        <th>العمليات</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgOby-sJuIUs8iCErmqtiMbqMuND5ZtCo",
      authDomain: "ala5tsas-alturkey-stats.firebaseapp.com",
      databaseURL: "https://ala5tsas-alturkey-stats-default-rtdb.firebaseio.com",
      projectId: "ala5tsas-alturkey-stats",
      storageBucket: "ala5tsas-alturkey-stats.appspot.com",
      messagingSenderId: "649675735929",
      appId: "1:649675735929:web:f90a49614895c6958ea5a8",
      measurementId: "G-X2FHKZT21J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const clientsRef = ref(db, 'clients');

    const tableBody = document.getElementById("tableBody");
    const searchInput = document.getElementById("searchInput");

    onValue(clientsRef, (snapshot) => {
      tableBody.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([key, val]) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${val.code}</td>
            <td>${val.name}</td>
            <td>${val.phone}</td>
            <td><img src="${val.quotation}" alt="عرض السعر"></td>
            <td><img src="${val.drawings}" alt="الرسومات"></td>
            <td>
              <button class="confirm-btn" onclick="confirmClient('${key}')">تأكيد</button>
              <button class="edit-btn" onclick="editClient('${key}')">تعديل</button>
              <button class="contract-btn" onclick="goToContract('${key}')">عقد</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }
    });

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      const rows = tableBody.querySelectorAll("tr");
      rows.forEach(row => {
        const name = row.children[1].textContent.toLowerCase();
        const code = row.children[0].textContent.toLowerCase();
        row.style.display = name.includes(value) || code.includes(value) ? "" : "none";
      });
    });

    window.goToContract = (id) => {
      window.location.href = `contract.html?id=${id}`;
    };

    // Placeholder for confirmClient function
    window.confirmClient = async (id) => {
      if (confirm("هل أنت متأكد أنك تريد تأكيد هذا العميل؟")) {
        try {
          // Example: Update a 'confirmed' status in Firebase
          await update(ref(db, `clients/${id}`), { confirmed: true });
          alert("تم تأكيد العميل بنجاح!");
        } catch (error) {
          console.error("Error confirming client:", error);
          alert("حدث خطأ أثناء تأكيد العميل.");
        }
      }
    };

    // Placeholder for editClient function
    window.editClient = (id) => {
      // In a real application, you'd typically navigate to an edit page or open a modal
      // For example:
      alert(`وظيفة التعديل للعميل بالكود: ${id} ستأتي هنا. يمكنك إعادة توجيه المستخدم لصفحة تعديل أو فتح نافذة منبثقة.`);
      // window.location.href = `edit-client.html?id=${id}`;
    };
  </script>
</body>
</html>
