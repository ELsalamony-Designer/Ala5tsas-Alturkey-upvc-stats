<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>جدول العملاء</title>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; background-color: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: white; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    img { width: 100px; }
    input, button { margin: 5px; padding: 5px; }
    form { background: white; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>جدول العملاء</h2>
  <table>
    <thead>
      <tr>
        <th>كود</th>
        <th>اسم العميل</th>
        <th>رقم التليفون</th>
        <th>عرض السعر</th>
        <th>رسومات</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <h3>إضافة صف جديد</h3>
  <form id="addForm">
    <input type="text" id="name" placeholder="اسم العميل" required />
    <input type="text" id="phone" placeholder="رقم التليفون" required />
    <input type="file" id="offerImg" accept="image/*" required />
    <input type="file" id="drawingImg" accept="image/*" required />
    <button type="submit">✅ تأكيد</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
