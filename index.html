<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة العملاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto 20px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
    }
    .edit { background-color: #ffc107; }
    .delete { background-color: #dc3545; color: white; }
    .contract { background-color: #28a745; color: white; }
  </style>
</head>
<body>

<h1>نموذج إضافة عميل</h1>

<div class="form-container">
  <input type="text" id="name" placeholder="اسم العميل">
  <input type="text" id="phone" placeholder="رقم الهاتف">
  <input type="url" id="estimate" placeholder="رابط عرض السعر (URL)">
  <input type="url" id="drawings" placeholder="رابط الرسومات (URL)">
  <button id="addClient">➕ إضافة العميل</button>
</div>

<input type="text" id="searchInput" placeholder="ابحث بالاسم أو الكود">
<table id="clientsTable">
  <thead>
    <tr>
      <th>الكود</th>
      <th>اسم العميل</th>
      <th>رقم الهاتف</th>
      <th>عرض السعر</th>
      <th>الرسومات</th>
      <th>الخيارات</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, onValue, push, remove, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDgOby-sJuIUs8iCErmqtiMbqMuND5ZtCo",
    authDomain: "ala5tsas-alturkey-stats.firebaseapp.com",
    databaseURL: "https://ala5tsas-alturkey-stats-default-rtdb.firebaseio.com",
    projectId: "ala5tsas-alturkey-stats",
    storageBucket: "ala5tsas-alturkey-stats.appspot.com",
    messagingSenderId: "649675735929",
    appId: "1:649675735929:web:f90a49614895c6958ea5a8",
    measurementId: "G-X2FHKZT21J"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const clientsRef = ref(db, 'clients');

  const tbody = document.querySelector("#clientsTable tbody");
  const searchInput = document.getElementById("searchInput");

  // Add client
  document.getElementById("addClient").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const estimate = document.getElementById("estimate").value.trim();
    const drawings = document.getElementById("drawings").value.trim();

    if (!name || !phone || !estimate || !drawings) {
      alert("يرجى ملء جميع الحقول");
      return;
    }

    const newClientRef = push(clientsRef);
    const newClient = {
      code: newClientRef.key,
      name,
      phone,
      estimate,
      drawings
    };
    await set(newClientRef, newClient);
    document.getElementById("name").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("estimate").value = "";
    document.getElementById("drawings").value = "";
  });

  // Display clients
  function renderClients(data) {
    tbody.innerHTML = "";
    Object.entries(data).forEach(([id, client]) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${client.code}</td>
        <td>${client.name}</td>
        <td>${client.phone}</td>
        <td><img src="${client.estimate}" alt="عرض السعر" width="80"></td>
        <td><img src="${client.drawings}" alt="الرسومات" width="80"></td>
        <td>
          <button class="edit" onclick="editClient('${id}')">✏️ تعديل</button>
          <button class="delete" onclick="deleteClient('${id}')">🗑️ حذف</button>
          <button class="contract" onclick="confirmContract('${id}')">📑 تأكيد العقد</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  onValue(clientsRef, snapshot => {
    const data = snapshot.val();
    if (data) renderClients(data);
  });

  window.deleteClient = (id) => {
    if (confirm("هل أنت متأكد من حذف هذا العميل؟")) {
      remove(ref(db, 'clients/' + id));
    }
  };

  window.editClient = (id) => {
    const name = prompt("أدخل اسم العميل الجديد:");
    const phone = prompt("أدخل رقم الهاتف:");
    const estimate = prompt("رابط صورة عرض السعر:");
    const drawings = prompt("رابط صورة الرسومات:");
    if (name && phone && estimate && drawings) {
      set(ref(db, 'clients/' + id), {
        code: id,
        name,
        phone,
        estimate,
        drawings
      });
    }
  };

  window.confirmContract = async (id) => {
    const snap = await import("https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js").then(mod => mod.get(ref(db, 'clients/' + id)));
    if (snap.exists()) {
      const client = snap.val();
      const contract = prompt("رابط صورة العقد:");
      const accounts = prompt("رابط صورة الحسابات:");
      if (contract && accounts) {
        await set(ref(db, 'contracts/' + id), {
          code: client.code,
          name: client.name,
          phone: client.phone,
          contract,
          accounts
        });
        window.location.href = "contract.html";
      }
    }
  };

  searchInput.addEventListener("input", () => {
    const filter = searchInput.value.toLowerCase();
    const rows = tbody.querySelectorAll("tr");
    rows.forEach(row => {
      const name = row.children[1].textContent.toLowerCase();
      const code = row.children[0].textContent.toLowerCase();
      row.style.display = name.includes(filter) || code.includes(filter) ? "" : "none";
    });
  });
</script>
</body>
</html>
