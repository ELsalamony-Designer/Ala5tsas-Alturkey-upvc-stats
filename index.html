<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة العملاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
      max-width: 700px;
      margin: auto;
    }
    form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      padding: 10px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .edit { background: #ffc107; color: black; }
    .delete { background: #dc3545; color: white; }
    .contract { background: #007bff; color: white; }
    button.action {
      margin: 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>نظام إدارة العملاء</h1>

<form id="clientForm">
  <input type="text" id="name" placeholder="اسم العميل" required>
  <input type="text" id="phone" placeholder="رقم الهاتف" required>
  <input type="url" id="estimate" placeholder="رابط صورة عرض السعر" required>
  <input type="url" id="drawings" placeholder="رابط صورة الرسومات" required>
  <button type="submit">➕ إضافة عميل</button>
</form>

<table id="clientsTable">
  <thead>
    <tr>
      <th>الكود</th>
      <th>الاسم</th>
      <th>رقم الهاتف</th>
      <th>عرض السعر</th>
      <th>الرسومات</th>
      <th>خيارات</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getDatabase, ref, push, onValue, set, remove, get, child
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDgOby-sJuIUs8iCErmqtiMbqMuND5ZtCo",
    authDomain: "ala5tsas-alturkey-stats.firebaseapp.com",
    databaseURL: "https://ala5tsas-alturkey-stats-default-rtdb.firebaseio.com",
    projectId: "ala5tsas-alturkey-stats",
    storageBucket: "ala5tsas-alturkey-stats.appspot.com",
    messagingSenderId: "649675735929",
    appId: "1:649675735929:web:f90a49614895c6958ea5a8",
    measurementId: "G-X2FHKZT21J"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const clientsRef = ref(db, 'clients');

  const form = document.getElementById("clientForm");
  const tbody = document.querySelector("#clientsTable tbody");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const estimate = document.getElementById("estimate").value;
    const drawings = document.getElementById("drawings").value;

    const newRef = push(clientsRef);
    await set(newRef, {
      code: newRef.key,
      name,
      phone,
      estimate,
      drawings
    });

    form.reset();
  });

  onValue(clientsRef, (snapshot) => {
    const data = snapshot.val();
    tbody.innerHTML = "";
    if (data) {
      Object.entries(data).forEach(([id, client]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${client.code}</td>
          <td>${client.name}</td>
          <td>${client.phone}</td>
          <td><img src="${client.estimate}" width="60"></td>
          <td><img src="${client.drawings}" width="60"></td>
          <td>
            <button class="action edit" onclick="editClient('${id}')">✏️</button>
            <button class="action delete" onclick="deleteClient('${id}')">🗑️</button>
            <button class="action contract" onclick="confirmContract('${id}')">📄</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
  });

  window.deleteClient = (id) => {
    if (confirm("هل تريد حذف هذا العميل؟")) {
      remove(ref(db, 'clients/' + id));
    }
  };

  window.editClient = async (id) => {
    const snapshot = await get(child(ref(db), `clients/${id}`));
    if (snapshot.exists()) {
      const client = snapshot.val();
      const name = prompt("اسم جديد:", client.name);
      const phone = prompt("رقم جديد:", client.phone);
      const estimate = prompt("رابط عرض السعر:", client.estimate);
      const drawings = prompt("رابط الرسومات:", client.drawings);

      if (name && phone && estimate && drawings) {
        set(ref(db, 'clients/' + id), {
          code: id,
          name,
          phone,
          estimate,
          drawings
        });
      }
    }
  };

  window.confirmContract = async (id) => {
    const snapshot = await get(child(ref(db), `clients/${id}`));
    if (snapshot.exists()) {
      const client = snapshot.val();
      const contract = prompt("رابط صورة العقد:");
      const accounts = prompt("رابط صورة الحسابات:");
      if (contract && accounts) {
        await set(ref(db, 'contracts/' + id), {
          code: client.code,
          name: client.name,
          phone: client.phone,
          contract,
          accounts
        });
        alert("✅ تم نقل العميل للعقودات.");
        window.location.href = "contract.html";
      }
    }
  };
</script>

</body>
</html>
