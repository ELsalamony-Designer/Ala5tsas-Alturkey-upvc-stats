<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>صفحة العقود</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 6px;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
    }
    img {
      max-width: 100px;
      max-height: 80px;
    }
  </style>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { getDatabase, ref, set, remove, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { database } from './firebase-config.js';

    // تحميل العقود من الداتابيز
    window.onload = function () {
      const dbRef = ref(database, "contracts");
      const table = document.getElementById("tableBody");

      get(dbRef).then(snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(childSnap => {
            const code = childSnap.key;
            const data = childSnap.val();

            const row = table.insertRow();
            row.innerHTML = `
              <td>${code}</td>
              <td>${data.name}</td>
              <td>${data.phone}</td>
              <td><input type="text" id="contract-${code}" value="${data.contractImage}" /></td>
              <td><input type="text" id="accounts-${code}" value="${data.accountsImage}" /></td>
              <td><img src="${data.contractImage}" /></td>
              <td><img src="${data.accountsImage}" /></td>
              <td>
                <button onclick="saveImages(${code})">تأكيد</button>
                <button onclick="returnToClients(${code})">إرجاع</button>
                <button onclick="editRow(${code})">تعديل</button>
                <button onclick="deleteRow(${code})">حذف</button>
              </td>
            `;
          });
        }
      });
    };

    // حفظ روابط الصور الجديدة
    window.saveImages = async function (code) {
      const contractInput = document.getElementById(`contract-${code}`);
      const accountsInput = document.getElementById(`accounts-${code}`);

      const contractURL = contractInput.value.trim();
      const accountsURL = accountsInput.value.trim();

      if (!contractURL || !accountsURL) {
        alert("يرجى ملء روابط الصور");
        return;
      }

      const dbRef = ref(database);
      const snapshot = await get(child(dbRef, `contracts/${code}`));

      if (!snapshot.exists()) return;

      const data = snapshot.val();
      await set(ref(database, `contracts/${code}`), {
        name: data.name,
        phone: data.phone,
        contractImage: contractURL,
        accountsImage: accountsURL
      });

      alert("✅ تم حفظ الصور الجديدة");
      location.reload();
    };

    // تعديل الخانات (يرجعها input)
    window.editRow = function (code) {
      const row = document.querySelector(`#tableBody tr:nth-child(${code})`);
      get(child(ref(database), `contracts/${code}`)).then(snapshot => {
        if (!snapshot.exists()) return;
        const data = snapshot.val();

        document.getElementById(`contract-${code}`).value = data.contractImage;
        document.getElementById(`accounts-${code}`).value = data.accountsImage;
      });
    };

    // حذف العميل من العقود
    window.deleteRow = async function (code) {
      if (confirm("هل أنت متأكد من حذف هذا العميل؟")) {
        await remove(ref(database, `contracts/${code}`));
        alert("❌ تم الحذف");
        location.reload();
      }
    };

    // إرجاع العميل إلى clients
    window.returnToClients = async function (code) {
      const snapshot = await get(child(ref(database), `contracts/${code}`));
      if (!snapshot.exists()) return;

      const data = snapshot.val();

      await set(ref(database, `clients/${code}`), {
        name: data.name,
        phone: data.phone,
        offerImage: data.contractImage,
        drawingImage: data.accountsImage
      });

      await remove(ref(database, `contracts/${code}`));
      alert("🔁 تم الإرجاع إلى صفحة العملاء");
      location.reload();
    };
  </script>
</head>
<body>
  <h2>📄 صفحة العقود</h2>
  <table>
    <thead>
      <tr>
        <th>الكود</th>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>رابط العقد</th>
        <th>رابط الحسابات</th>
        <th>صورة العقد</th>
        <th>صورة الحسابات</th>
        <th>التحكم</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</body>
</html>
