<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>العقود</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2ecc71;
      color: white;
    }
    img {
      max-width: 70px;
      max-height: 70px;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
    }
  </style>
</head>
<body>

<h1>العقود المؤكدة</h1>
<input type="text" id="searchInput" placeholder="ابحث بالاسم أو الكود">

<table id="contractsTable">
  <thead>
    <tr>
      <th>الكود</th>
      <th>اسم العميل</th>
      <th>رقم الهاتف</th>
      <th>العقد</th>
      <th>الحسابات</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDgOby-sJuIUs8iCErmqtiMbqMuND5ZtCo",
    authDomain: "ala5tsas-alturkey-stats.firebaseapp.com",
    databaseURL: "https://ala5tsas-alturkey-stats-default-rtdb.firebaseio.com",
    projectId: "ala5tsas-alturkey-stats",
    storageBucket: "ala5tsas-alturkey-stats.appspot.com",
    messagingSenderId: "649675735929",
    appId: "1:649675735929:web:f90a49614895c6958ea5a8",
    measurementId: "G-X2FHKZT21J"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const contractsRef = ref(db, 'contracts');
  const tbody = document.querySelector("#contractsTable tbody");
  const searchInput = document.getElementById("searchInput");

  onValue(contractsRef, snapshot => {
    const data = snapshot.val();
    tbody.innerHTML = "";
    if (data) {
      Object.entries(data).forEach(([id, contract]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${contract.code}</td>
          <td>${contract.name}</td>
          <td>${contract.phone}</td>
          <td><img src="${contract.contract}" alt="العقد"></td>
          <td><img src="${contract.accounts}" alt="الحسابات"></td>
        `;
        tbody.appendChild(row);
      });
    }
  });

  searchInput.addEventListener("input", () => {
    const filter = searchInput.value.toLowerCase();
    const rows = tbody.querySelectorAll("tr");
    rows.forEach(row => {
      const name = row.children[1].textContent.toLowerCase();
      const code = row.children[0].textContent.toLowerCase();
      row.style.display = name.includes(filter) || code.includes(filter) ? "" : "none";
    });
  });
</script>
</body>
</html>
