<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>عقد العميل</title>
  <style>
    body { font-family: Arial; direction: rtl; }
    img { width: 300px; display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>عقد العميل</h2>
  <p>الكود: <span id="code"></span></p>
  <p>اسم العميل: <span id="name"></span></p>
  <p>رقم الهاتف: <span id="phone"></span></p>
  <p>العقد:</p><img id="contractImg" />
  <p>الحسابات:</p><img id="accountsImg" />

  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      collection, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const code = parseInt(localStorage.getItem("contractCode"));
    const customersCollection = collection(db, "customers");
    const q = query(customersCollection, where("code", "==", code));
    const snapshot = await getDocs(q);

    snapshot.forEach((doc) => {
      const data = doc.data();
      document.getElementById("code").innerText = data.code;
      document.getElementById("name").innerText = data.name;
      document.getElementById("phone").innerText = data.phone;
      document.getElementById("contractImg").src = data.offer;
      document.getElementById("accountsImg").src = data.drawing;
    });
  </script>
</body>
</html>
